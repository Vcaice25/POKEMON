{% set photo = request.args.get('photo') %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Pokémon</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='pokeball.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card mb-3 mt-3" style="max-width: 540px; margin: auto;">
        <div class="row g-0">
            <div class="col-md-4">
                <!-- Utiliza la variable 'photo' para mostrar la imagen del Pokémon -->
                <img src="{{ photo }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">ESTADÍSTICAS DEL POKÉMON</h5>
                    <p class="card-text">HP.</p>
                    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-success" style="width:{{hp}}%">{{hp}}</div>
                    </div>
                    <p class="card-text">ATTACK.</p>
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-info" style="width: {{attack}}%">{{attack}}</div>
                    </div>
                    <p class="card-text">DEFENCE.</p>
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-danger" style="width: {{defence}}%">{{defence}}</div>
                    </div>
                    <p class="card-text">SPEED.</p>
                    <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="{{speed}}"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-warning" style='width:{{speed}}%'>{{speed}}s</div>
                    </div>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
